services:
  
  digidrive-postgres-doc:
    image: postgres:15
    container_name: digidrive-postgres-doc
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: digidrive
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - digidrive_data:/var/lib/postgresql/data
